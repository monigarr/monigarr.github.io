<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Akwesasne AR by MoniGarr.com</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
      <a-text
        value="She:kon :)"
        look-at="[gps-camera]"
        scale="60 60 60"
        gps-entity-place="latitude: 45.013470; longitude: -74.682270;"
      ></a-text>
<a-box color="orange" gps-projected-entity-place="latitude: 45.013470; longitude: -74.682270;" position="0 50 0"/>
      <a-camera gps-camera gps-camera="minDistance: 0.3;" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
