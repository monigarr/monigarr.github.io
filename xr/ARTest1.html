<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Akwesasne AR by MoniGarr.com</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >

      <a-text
        value="She:kon :)"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 45.013376; longitude: -74.682260;"
      ></a-text>

<a-box color="red" gps-projected-entity-place="latitude: 45.013450; longitude: -74.682260 position="0 30 0"/>

<a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://sketchfab.com/models/8346257f6cd24c759a7895f929970a85/embed"
        ></a-entity>
      </a-marker>



      <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader> </a-camera>

    </a-scene>
  </body>
</html>
